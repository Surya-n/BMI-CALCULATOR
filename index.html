<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="codes.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>BMI CALCULATOR</h1>
        <p>HEIGHT (CM):
            <input type="text" id="height"><br><span id="heighterror"></span>
        </p>

        <p>WEIGHT (KG):
            <input type="text" id="weight"><br><span id="weighterror"></span>
        </p>

        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>

</body>
</html>
